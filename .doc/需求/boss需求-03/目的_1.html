          <p><span>目的：</span></p><p><span>1、提供可靠的，稳定的消息引擎系统；</span></p><p><span>2、封装成可供多端应用推送、及短信发送能力；</span></p><p><span>2、实现操作员主动编辑APP推送内容，系统自动触发调用；</span></p><p><span>3、实现操作员，发送单人、多人短信发送功能界面，及系统自动触发调用；</span></p><p><span>4、提供可引用的字段标签、文案模板，及维护功能；</span></p><p><span>5、提供历史信息查询功能。</span></p><p><span style="color:#FF0000;">注1：当前消息类的查询列表，只做“短信”类的查询，至于“APP推送消息”的查询，后期考虑再加。（v0.2）</span></p><p><span style="color:#FF0000;">注2：账户系统的建立，对“消息推送”的影响说明：(v1.3)</span></p><p><span style="color:#FF0000;">（1）消息推送，其中“客户端”与“司机端”，是发送给该用户对应的“YID”中去；</span></p>
